<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                       style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">We are The Lotus Team</h4>
                </div>
                <form>
                  <p><b>Please login to your account</b></p>
                  <div class="form-outline mb-4">
                    <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email" required />
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" required />
                  </div>
                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-outline-danger" type="button" (click)="login()">Log in</button>
                  </div>
                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <button type="button" routerLink="/signup" class="btn btn-outline-danger">Create new</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">We are more than just a company</h4>
                <p class="small mb-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
